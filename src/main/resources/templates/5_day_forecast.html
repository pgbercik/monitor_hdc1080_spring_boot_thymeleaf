<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60"/>  <!-- automatically refresh page every 60 seconds -->
    <title>Chart</title>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        p {
            font-size: 22px;
            font-weight: bold;
        }


    </style>
</head>
<body>
<div id="container">
    <div id="logo">
        <h1> Prognoza na 5 dni </h1>
    </div>
    <div th:insert="~{menu :: menu}">
    </div>
    <div id="wykres">

        <table style="width:100%">
            <tr>
                <td colspan="2"><p th:text="'prognoza dla: '+${entity.getCity().getName()}"></p></td>
            </tr>
            <tr>
                <td colspan="2"><p th:text="'próbki: '+${entity.getCnt()}"></p></td>
            </tr>
            <tr>
                <td><p th:text="'wschód słońca: '+${entity.getCity().getSunriseTime()}"></p>
                </td>
                <td><p th:text="'zachód słońca: '+${entity.getCity().getSunset()}"></p>
                </td>
            </tr>
            <tr th:each="a: ${entity.getList()}">
                <td><p th:text="'temperatura: '+${a.getMain().getTemp()}+' ℃'"></p></td>
                <td><p th:text="'temperatura odczuwalna: '+${a.getMain().getFeelsLike()}+' ℃'"></p></td>
                <td><p th:text="'wiatr: '+${a.getWind().getSpeed()}+' m/s'"></p></td>
                <td><p th:text="'wiatru(poryw): '+${a.getWind().getGust()}+' m/s'"></p>

            </tr>

        </table>


    </div>
    <div id="footer">
        &copy; Wszelkie prawa zastrzeżone
    </div>

</div>
</body>
</html>
